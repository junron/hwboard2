<!DOCTYPE html>
<html lang="en" class="md">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>HwBoard</title>
  <meta name="description" content="Homework board">
  <meta name="apple-mobile-web-app-title" content="HwBoard">
  <!-- Disable tap highlight on IE -->
  <meta name="msapplication-tap-highlight" content="no">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <link rel="apple-touch-icon" href="/images/icons/favicon.png">

  <!-- Tile icon for Win8 (144x144 + tile color) -->
  <meta name="msapplication-TileImage" content="/images/icons/favicon.png">
  <meta name="msapplication-TileColor" content="#4285F4">
  <!-- Place favicon.png in the images directory -->
  <link rel="shortcut icon" href="/images/icons/favicon.png" type="image/png">
  <link rel="icon" href="/images/icons/favicon.png" type="image/png">

  <!-- Color the status bar on mobile devices -->
  <meta name="theme-color" content="#4285F4">
</head>
<body id="app">
<!-- menu -->
<div class="panel panel-left panel-reveal panel-init">
  <div class="list links-list">
    <ul>
      <li>
        <a href="/" class="panel-close">
          Homework
        </a>
      </li>
      <li>
<!--        <a href="/channels/" class="panel-close">-->
<!--          Channels-->
<!--        </a>-->
<!--      </li>-->
<!--      <li>-->
<!--        <a href="/timetable/" class="panel-close">-->
<!--          Timetable-->
<!--        </a>-->
<!--      </li>-->
<!--      <li>-->
<!--        <a href="/calendar/" class="panel-close">-->
<!--          Calendar-->
<!--        </a>-->
<!--      </li>-->
<!--      <li>-->
<!--        <a href="/analytics/" class="panel-close">-->
<!--          Statistics-->
<!--        </a>-->
<!--      </li>-->
      <li>
        <a href="/logout" class="external color-red panel-close">
          Logout
        </a>
      </li>
    </ul>
  </div>
</div>

<div class="view view-main">

  <div class="page page-current">
    <div class="navbar">
      <div class="navbar-inner">
        <!-- bar icon and link -->
        <a href="#" class="left panel-open" data-panel=".panel-left" style="padding-left:10px"><i class="bar"
                                                                                                  style="color:#ffffff">&#xe900;</i></a>
        <div class="item-content title">
          <div class="item-inner item-title">
            <div>Homework Board</div>
            <div class="item-footer" id="connection-status" style="font-size:16px">Connecting...</div>
          </div>
        </div>
        <a class="right" href="/pages/sort/"><i class="material-icons" style="color:#ffffff">&#xE164;</i></a>
      </div>
    </div>
    <div class="page-content block ptr-content" data-ptr-distance="55" style="padding-top:0px" role="main">
      <div class="ptr-preloader">
        <div class="preloader"><span class="preloader-inner">
            <span class="preloader-inner-gap"></span>
              <span class="preloader-inner-left">
                  <span class="preloader-inner-half-circle"></span>
              </span>
              <span class="preloader-inner-right">
                  <span class="preloader-inner-half-circle"></span>
              </span>
            </span></div>
        <div class="ptr-arrow" style=""></div>
      </div>
      <div class="list" id="hwboard-homework-list" style="position:relative;top:57px"></div>
    </div>
    <!-- Floating App button
    Clicking will cause the edit homework popup to appear
    Only show for admins
    -->
    <div class="fab fab-right-bottom admin-only color-green-blue" aria-label="Add homework">
      <a id="fab-add-homework" href="/pages/edit-homework/">
        <i class="f7-icons icon material-icons">&#xe145;</i>
      </a>
    </div>
  </div>
</div>

<script src="/frontend/frontend.bundle.js"></script>
</body>
</html>
